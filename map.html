<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Map</title>
      <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <h1>My First Google Map</h1>

    <div id="map" style="width:400px;height:400px"></div>

    <script>
    var mapCanvas = document.getElementById("map");
    // USING HOME ADDRESS
    var mapOptions = {
        center: new google.maps.LatLng(34.245648, -119.173283), zoom: 10, streetViewControl:true,     overviewMapControl:true,    rotateControl:true,
        mapTypeControl:true,
        mapTypeControlOptions: {
          style:google.maps.MapTypeControlStyle.DROPDOWN_MENU}
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);

    var marker=new google.maps.Marker({
      position:new google.maps.LatLng(34.245648, -119.173283),
      animation:google.maps.Animation.BOUNCE
      });
    marker.setMap(map);

    var infowindow = new google.maps.InfoWindow({
      content:"3049 Moss Landing Blvd, Oxnard, CA, 93036"
      });

    infowindow.open(map,marker);
    </script>

  </body>
</html>
